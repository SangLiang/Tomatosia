<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TOMASIA-Setting</title>
  <link rel="stylesheet" href="./statics/css/index.css">
</head>

<body>
  <div id="setting">
    <h3>设置</h3>
    <div class="form-wrap">
      <div class="item">
        <label for="" class="title">番茄时间:</label><input type="text" class="baseTime">
      </div>
      <div class="item">
        <label for="" class="title">短休时间:</label><input type="text" class="restTime">
      </div>
      <div class="item">
        <label for="" class="title">长休时间:</label><input type="text" class="longRestTime">
      </div>
      <div class="item">
        <label for="" class="title">长休番茄数:</label><input type="text" class="tomatoCountToLongRest">
      </div>
    </div>
    <a href="#"><button class="changeButton">保存修改</button></a>
    <a href="./index.html" ><button style="margin-top:10px;">返回</button></a>
  </div>

  <script src="./statics/js/setting.js"></script>

</body>

</html>
