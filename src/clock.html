<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./statics/css/index.css">
  <title>TOMASIA</title>
</head>

<body>
  <div id="clock">
    <h3 id="clock-timer"></h3>
    <button style="margin-top:10px;display: none;">开始休息</button>
    <a href="./index.html"><button style="margin-top:10px;"> 返回 </button></a>
    
  </div>
  
  <script>
    import $ from 'jquery';

    var TimerClock = {};

    var _t = localStorage.getItem("baseTime");

    TimerClock.baseTime = _t || 25;
    TimerClock.second = 0;

    TimerClock.run = function(){
      TimerClock.baseTime;

      var time = setInterval(function(){
        if(TimerClock.second == 0 ){
          TimerClock.second = 60;
          TimerClock.baseTime --;
        }

        TimerClock.second -- ;

        if(TimerClock.baseTime < 0){
          clearInterval(time);
          TimerClock.second = 0;
          TimerClock.baseTime = 0;
          TimerClock.alert();
        }
        $("#clock-timer").html(TimerClock.baseTime + ":" +(TimerClock.second >=10? TimerClock.second : "0"+TimerClock.second));

      },1000);
    }

    TimerClock.alert = function (){
      alert("番茄时间到");
    }

    TimerClock.run();
  </script>
</body>

</html>
