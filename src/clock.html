<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./statics/css/index.css">
  <title>Clock</title>
</head>

<body>
  <div id="clock">
    lalalal
  </div>

  <script src="./libs/JParticles-2.0.1/jparticles.js"></script>
  <script src="./libs/JParticles-2.0.1/particle.js"></script>
  <script src="./libs/JParticles-2.0.1/wave_loading.js"></script>
  <script>
    var loading = new JParticles.waveLoading('#clock', {

      // [font style][font weight][font size][font family]
      // 文本样式，同css一样，必须包含 [font size] 和 [font family]
      font: 'normal 900 16px Arial',
      fillColor: "#fd4e53",
      smallFont: 'normal 900 14px Arial',
      color:"#fd4e53",
      // 对于不需要自适应的，应该设置为 false，
      // 减少计算，提高性能
      resize: false
    });

    loading.onProgress(function (progress) {
        console.log(progress);
        // 当进度大于等于 60 时，设置进度文本颜色为白色。
        if (progress >= 60) {
          loading.setOptions({
            color: '#fff'
          });
        }

        // 返回字符串，文本都应用为 font 样式，不应用 smallFont 相关样式。
        return '加载中...' + Math.ceil(progress) + '%';

        // 如果返回对象，text 应用为 font 样式，
        // smallText 应用为 smallFont，smallFontOffsetTop 样式。
        // return {
        //     text: '加载中...' + Math.ceil(progress),
        //     smallText: '%'
        // }
      });

    // 调用 `done()` 方法来完成加载。
    document.querySelector('.done').onclick = function () {
      loading.done();
    };
  </script>
</body>

</html>
